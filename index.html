<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clicker</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <img src="img/pngegg.png" alt="" class="cup">
  <div class="container">
    <h1 class="title">cl<span>i</span>cker</h1>
    <div class="main">
      <div class="buttons">
        <button class="autogain">
          Выйти на одиночный пикет (<span class="gainpersec"></span>/сек)(<span class="autogainprice"></span>)
        </button>
        <button class="upgradegain">
          Улучшить до <span class="gainperclick"></span> за стаканчик (<span class="clickprice"></span>)
        </button>
        <p class="gain"></p>
      </div>
      <button class="button">
        <img src="img/pngwing.com.png" alt="">
      </button>
      <div class="money">
        <span class="time"></span>
        <span class="score">0</span>
        <span class="bucks">сумма штрафа</span>
      </div>
    </div>
      








    <script src="js/main.js"></script>
</body>

</html>
